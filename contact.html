<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Contactez-nous</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="tarifs.html">Tarifs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- SECTION DE CONTACT -->
    <section class="contact-container">
        <div class="contact-box">
            <h2>Nous contacter</h2>

            <div class="contact-info">
                <p>📞 <strong>Téléphone :</strong> <a href="tel:+33612345678">06 12 34 56 99</a></p>
                <p>📧 <strong>Email :</strong> <a href="mailto:contact@depannageauto.com">contact@depannageauto.com</a></p>
                <p>📍 <strong>Adresse :</strong> 13 Rue du Dépannage, 75000 Paris</p>
            </div>

            <!-- FORMULAIRE DE CONTACT -->
            <form class="contact-form">
                <div class="input-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>

                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message..." required></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- CHARGEMENT DU FOOTER -->
    <script>
        fetch("footer.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
            console.log("Footer ajouté avec succès !");
        })
        .catch(error => {
            console.error("Erreur lors du chargement du footer :", error);
        });
    </script>

</body>
</html>
